name: Release Candidate

on:
  push:
    branches:
      - "v2-develop"
      - "v2-main"
jobs:
  release:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: setup semantic-release
        run: npm install -g semantic-release @semantic-release/changelog @semantic-release/commit-analyzer @semantic-release/exec semantic-release/git semantic-release/release-notes-generator @saithodev/semantic-release-backmerge conventional-changelog-conventionalcommits
      - name: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
  # rebuild (sic) with correct version
  build-release:
    needs: release
    runs-on: ubuntu-latest
    outputs:
      release-version: ${{steps.version.outputs.prop}}
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >>$GITHUB_OUTPUT
        id: extract_branch

      - uses: actions/checkout@v3
        with:
          ref: ${{ steps.extract_branch.outputs.branch }}

      - name: Get release version
        id: version
        uses: notiz-dev/github-action-json-property@release
        with:
          path: "package.json"
          prop_path: "version"
      - run: echo ${{steps.version.outputs.prop}}

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn
      - run: yarn build

      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: dist
  docker:
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - name: Download build
        id: download
        uses: actions/download-artifact@v3
        with:
          name: build
          path: dist
      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@v5
        with:
          name: inseefr/public-enemy
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          tags: "latest,${{ needs.build-release.outputs.release-version }}"
